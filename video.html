<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Simple video example</title>
    </head>

    <body>
        <h1>Below is a simple video example</h1>
        <video src="rabbit320.webm" controls>
        <p>Your browser doesn't support HTML5 video. Here is a <a
        href="rabbit320.webm">link to the video</a> instead.</p>
        </video>

        <audio controls>
                <source src="audios/viper.mp3" type="audio/mp3">
                <source src="audios/viper.ogg" type="audio/ogg">
                <p>Your browser doesn't support HTML5 audio. Here
                is a <a href="audios/viper.mp3">link to the audio</a>
                instead.</p>
        </audio>
    </body>

</html>
